---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Slides</h2>
<div class="slider-container">
    <div class="clients-slider">
        {% for slide in site.data.slides %}
            {% if slide.client == page.short_name %}
                <div><img data-work="{{ slide.work }}" src="{{ slide.src }}" alt=""></div>
            {% endif %}
        {% endfor %}
    </div>
</div>

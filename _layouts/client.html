---
layout: default
---
<span class="client-name" style="font-weight: bold; font-size: 1.2em; letter-spacing: 5px;">{{ page.name }}</span><br><br>
<div class="slider-container fadeIn animated">
    <div class="slider">
        {% for slide in site.data.slides %}
            {% if slide.client == page.short_name %}
                <div class="{{ slide.work }}"><img data-client="{{ slide.work }}" data-lazy="{{ slide.src }}" alt=""></div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<div style="margin-top: 1.5em;">
    {% for work in page.works %}
        <a href="#{{work}}" data-work="{{work}}" class="work-name">{{work}}</a>
    {% endfor %}
</div>

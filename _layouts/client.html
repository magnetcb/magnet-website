---
layout: default
---
<div class="slider-container">
    <div class="slider">
        {% for slide in site.data.slides %}
            {% if slide.client == page.short_name %}
                <div><img data-work="{{ slide.work }}" src="{{ slide.src }}" alt=""></div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<div id="footer">
    <p>
        {% for work in page.works %}
            <span class="work-name">{{work}}</span>
        {% endfor %}
        <span>&gt;</span> 
        <span id="client-name">{{ page.name }}</span>
    </p>
</div>

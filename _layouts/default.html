<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }} | Magnet Creative Branding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/libraries/slick/slick.css">
    <link rel="stylesheet" href="/assets/libraries/slick/slick-theme.css">
    <meta name="theme-color" content="#bb958c"> <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="msapplication-navbutton-color" content="#bb958c"> <!-- Windows Phone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#bb958c"> <!-- iOS Safari -->
    {% feed_meta %}
    {% seo %}
  </head>
  <body {% if page.id == 'clients' %}id="clients-wrapper"{% endif %}>
    <div {% if page.id == 'home' %}id="home-wrapper"{% endif %} {% if page.id == 'works' %}id="works-wrapper"{% endif %} {% if page.id == 'contact' %}id="contact-wrapper"{% endif %} class="wrapper">
      {% include navigation.html %}
      <main>
        {{ content }}
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/assets/libraries/slick/slick.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>

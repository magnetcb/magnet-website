---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Slides</h2>
<div class="slider-container">
    <div class="works-slider">
        {% for slide in site.data.slides %}
            {% if slide.work == page.short_name %}
                <div><img data-client="{{ slide.client }}" src="{{ slide.src }}" alt=""></div>
            {% endif %}
        {% endfor %}
    </div>
</div>

<div class="slider-container">
    <div class="slider">
        {% for slide in site.data.slides %}
            {% if slide.work == page.short_name %}
                <div><img data-client="{{ slide.client }}" src="{{ slide.src }}" alt=""></div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<div id="footer">
    <p>print | content <span>&gt;</span> maxx royal</p>
</div>
